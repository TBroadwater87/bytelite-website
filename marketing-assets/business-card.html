<!DOCTYPE html>
<html>
<head>
  <title>ByteLite Business Card</title>
  <style>
    .business-card {
      width: 3.5in;
      height: 2in;
      background: linear-gradient(135deg, #0A0E27 0%, #060813 100%);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', Arial, sans-serif;
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
    }
    
    .card-front {
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    
    .logo {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }
    
    .name {
      font-size: 20px;
      font-weight: bold;
      color: #00D4FF;
      margin-bottom: 4px;
    }
    
    .title {
      font-size: 12px;
      color: #FF006E;
      margin-bottom: 15px;
    }
    
    .contact {
      font-size: 10px;
      line-height: 1.4;
      color: #ccc;
    }
    
    .tagline {
      position: absolute;
      bottom: 8px;
      right: 15px;
      font-size: 8px;
      color: #00D4FF;
      font-weight: bold;
    }
    
    .background-pattern {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background: 
        radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 20% 80%, rgba(255, 0, 110, 0.3) 0%, transparent 50%);
    }
  </style>
</head>
<body style="margin: 20px; background: #333;">
  <div class="business-card">
    <div class="background-pattern"></div>
    <div class="card-front">
      <img src="https://thebytelite.com/bytelite-logo.png" alt="ByteLite" class="logo" />
      <div class="name">Tash Broadwater</div>
      <div class="title">Founder & CEO</div>
      <div class="contact">
        tash@thebytelite.com<br>
        thebytelite.com<br>
        Helena, Montana
      </div>
      <div class="tagline">1TB → 18 Bytes | Patent Pending</div>
    </div>
  </div>
</body>
</html>
